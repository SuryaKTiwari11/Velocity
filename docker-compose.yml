  # Redis service - ONLY THIS RUNS
  ems-redis:
    image: redis
    container_name: ems-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Redis Stack with UI - HELPFUL FOR DEBUGGING
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6380:6379" # Redis on different port to avoid conflict
      - "8001:8001" # RedisInsight UI
    restart: unless-stopped
    depends_on:
      - ems-redis

volumes:
  redis_data:
